<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Cursos</title>
</head>
<body>
    <h1>Listado de Cursos</h1>
    <div th:each="cursos : ${cursos}">
        <p th:text="'Curso: ' + ${cursos.nombre} + ' (Precio: S/. ' + ${cursos.precio} + ')'">prueba</p>
    </div>
</body>
</html>
